<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Data Visualization Tutorial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Hello World!</h1>
    <h3>Tutorial Assignment: 1_3_intro_to_js </h3>  
    <h2>Create A Page that Counts the number of times use has clicked a button</h2>
    <button id = counting_clicks type ="button">
      Counter 
    </button>
    <button id = "reset">
      Reset?
    </button>
    <h3>Tic Tac Toe, Click The Button to Start <button id = "toggle">X</button> <button id = "tictactoe"> Reset?</button></h3>
    <table>
      
      <tr>
        <td><button id= TopLeft> </button></td>
        <td><button id= TopMiddle> </button></td>
        <td><button id= TopRight> </button></td>
      </tr>
      <tr>
        <td><button id= MiddleLeft> </button></td>
        <td><button id= MidleMidle> </button></td>
        <td><button id= MidleRight> </button></td>
      </tr>
      <tr>
        <td><button id= BottomLeft> </button></td>
        <td><button id= BottomMiddle> </button></td>
        <td><button id= BottomRight> </button></td>
      </tr>
    <script src="main.js"></script>
  </body>
</html>

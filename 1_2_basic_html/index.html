<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Data Visualization Tutorial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Hello World!</h1>
    <h3>Tutorial Assignment: 1_2_basic_html </h3>
    <table>
      <colgroup>
        <col>
        <col>
        <col>
      </colgroup>
      <th>Class Schedule</th>
      <tr>
        <td>Classes</td>
        <td>Day</td>
        <td>Time</td>
      </tr>
      <tr>
        <td class = "Course">DATA 73200</td>
        <td class = 'day'>Wednesday</td>
        <td class = "time">6:30 - 8:30</td>
      </tr>
      <tr>
        <td class = "Course">DATA 71000</td>
        <td class = 'day'>Thursday</td>
        <td class = "time">4:30 - 6:30</td>
      </tr>
    </table>
    <table>
      <th>Work Schedule</th>
      <tr>
        <td>Day</td>
        <td>Time</td>
        <td>Notes</td>
      </tr>
      <tr>
        <td class = "day">Monday</td>
        <td class = "time" > 9:00AM - 5:00PM</td>
      </tr>
      <tr>
        <td class = "day">Tuesday</td>
        <td class = "time" > 9:00AM - 5:00PM</td>
      </tr>
      <tr>
        <td class = "day">Wednesday</td>
        <td class = "time" > 9:00AM - 5:00PM</td>
      </tr>
      <tr>
        <td class = "day">Thursday</td>
        <td class = "time" > 9:00AM - 5:00PM</td>
      </tr>
      <tr>
        <td class = "day">Friday</td>
        <td class = "time" > 9:00AM - 5:00PM</td>
      </tr>
    </table>
    <svg viewBox ="20 20">
      <path d="M 10,30
      A 20,20 0,0,1 50,30
      A 20,20 0,0,1 90,30
      Q 90,60 50,90
      Q 10,60 10,30 z"/>
    </svg>
    <button class = "Counter" type ="button">
      Click this Button
    </button>
  </body>
  <img class="fit-picture"
     src="Screenshot 2021-06-28 200217.png"
     style = "object-fit: cover;
     width: 100px;
     height: 150px;
     board: solid 1px#CCC" 
     alt="Robot From Internet">
</html>
